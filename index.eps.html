<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="css/style.eps.css">
	<title>EPS | Registro</title>
</head>

<body>
	
	<div class="form-container">
		<h2>Formulario EPS</h2>
		<form action="" method="POST">

			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre">

			<label for="apellido">Apellido:</label>
			<input type="text" id="apellido" name="apellido">

			<label for="genero">Género:</label>
			<label for="gen1">Masculino: <input type="radio" name="gen1" id="gen1"></label>
			<label for="gen2">Femenino: <input type="radio" name="gen2" id="gen2"></label>
			<label for="gen3">Otro: <input type="radio" name="gen3" id="gen3"></label>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email">

			<label for="direccion">Dirección:</label>
			<input type="text" name="direccion" id="direccion">

			<label for="fechaNac">Fecha de nacimiento:</label>
			<input type="date" name="fehcaNac" id="fehcaNac">

			<label for="pregunta">¿A que EPS pertenece?</label>
			<input type="text">
			<div class="box-boton">
				<a href="home.html" class="button">Guardar</a>
				<a href="home.html" class="button1">Cancelar</a>
			</div>

		</form>
	</div>

</body>

</html>
